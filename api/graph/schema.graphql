schema {
	mutation: Mutation
	query: Query
	# subscription: Subscription
}

scalar DateTime

input LabelInput {
	key: String!
	values: [String!]!
}

type Mutation {
	blobCreate(body: String!, labels: [LabelInput!]): Blob!
}

type Query {
	blob(id: ID!): Blob!
	blobs(labels: [LabelInput!]): [Blob!]!
}

# type Subscription {
# }

type Blob {
	created: DateTime!
	data: String!
	hash: ID!
	labels: [Label!]!
}

type Label {
	key: String!
	values: [String!]!
}
